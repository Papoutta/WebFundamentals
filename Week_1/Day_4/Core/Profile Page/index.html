<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>


        <div class="nav">
            <div class="right-nav">
                <h1 class="nav-title">Profile</h1>
                <a href="#">Home</a>
                <a href="#" class="active">My Profile</a>
                <a href="#">Find Connections</a>
            </div>
            <button class="btn">Sign Out</button>
        </div>  


        <div class="container">
            <div class="left-side">
                <div class="card">
                    <div class="blue">
                        <div class="profile">
                            <img class="profile-pic" src="/photos/user-circle.png" alt="">
                        </div>
                    </div>
                    <div class="bio">
                        <div class="adress">
                            <h2>Jane Doe</h2>  
                            <img class="location" src="/photos/map-marker.png" alt="">
                            <span>&nbsp;Seattle</span>
                            <div class="description">
                                <p>
                                    Developer | Engineer | Problem Solver
                                </p>
                                <p>
                                    Master of shadows and the Internet!
                                </p>
                            </div>
                            <div class="link">
                                <img class="location" src="/photos/gear.png" alt="">
                                &nbsp;
                                <a id="edit" href="#">edit profile</a>                          
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="black-background">
                    <p id="education">Education</p>
                </div>
                <div id="card2" class="card">
                    <p>Coding Dojo - Full Stack Bootcamp</p>
                    <p>Dec 2019 - Mar 2020</p>
                    <p>Triple black belt in Python, MERN and C#</p>
                </div>
            </div>
            <div class="right-side">
                <div id="Card3" class="black-background">
                    <div id="connection">
                        <p>2</p>
                    </div>
                    <div>
                        <p>Connection Requests</p>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
