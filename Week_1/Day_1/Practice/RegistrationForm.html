<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Registration Form</h1>
        <form action="">
            <div>
                <label for="">First Name : *</label>
                <input type="text">
            </div>
            <br>
            <div>
                <label for="">Last Name: *</label>
                <input type="text">
            </div>
            <br>
            <div>
                <label for="">Email Address: *</label>
                <input type="text">
            </div>
            <br>
            <div>
                <label for="">Password: *</label>
                <input type="password">
            </div>
            <br>
            <div>
                <label for="">Confirm Password: *</label>
                <input type="password">
            </div>
            <br>
            <div>
                <label>Gender Identity: *</label>
                <label>
                    <input type="radio" value="male"> Male
                </label>
                <label>
                    <input type="radio" value="female"> Female
                </label>
                <label>
                    <input type="radio" value="Non-binary"> Non-binary
                </label>
                <label>
                    <input type="radio" value="Other"> I prefer not to answer
                </label>
            </div>
            <br>
            <div>
                <label>A short description about myself: *</label>
                <br>
                <br>
                <div><textarea></textarea></div>
            </div>
            <br>
            <div>
                <label for="">Favorite Language</label>
                <select>
                    <option value="">Select your fav language</option>
                    <option value="">Python</option>
                    <option value="">React</option>
                    <option value="">JavaScript</option>
                </select>
            </div>
            <br>
            <div>
                <input type="checkbox">
                <label>Yes, I would liek to receive periodic email updates</label>
            </div>
            <br>
            <div>
                <input type="submit" value="Create Account">
            </div>
        </form>
    </div>
</body>
</html>
